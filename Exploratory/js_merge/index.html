<!DOCTYPE HTML>
<html>
  <!--minimal demo to test js-->
  <head>
  <title>PomoTimerDemo</title>
  </head>
  <body>
    <script type="module" src="main.js"></script>
    <script type="module" src="tasklist.js"></script>
    <script type="module" src="settings.js"></script>
    <script type="module" src="timer.js"></script>
    
    <p id="page-title">Lil Pom Timer</p>
    <p id="timer-type">Pomo #1</p>
    <p id="pomo-state">work</p>
    <p id="time-display">25:00</p>
    <form id="length-entry">
      <label for="timer-len">Pomo Length: </label><br>
      <input type="number" id="timer-len" name="timer-len" value="25" min="15" max="45" step="1">
    </form>
    <p id="pomo-count">pomos: 0</p>
    <p id="pomo-sets">pomo sets: 0</p>
    <div class="center">
      <button id="start-button">Start</button>
    </div>

    <div class="task-list-cont">
      <form id="list-entry">
        <label for="task"> Enter some tasks:</label><br>
        <input type="text" id="task" name="task">
      </form>
      <div id="task-box">
        <caption>Task Queue</caption>
        <ol id="task-queue">
          <div id="drop-zone">
          </div>
        </ol>
      </div>
    </div>
  </body>
</html>
